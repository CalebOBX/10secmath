<!DOCTYPE html>
<html lang="en">
  <head>
    <title>10 Second Math</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="10 second math game - answer before time runs out.">
    <meta name="author" content="Caleb Burrus">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6164202122.js" crossorigin="anonymous"></script>
    <link href="css/custom.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <h1>10 Second Math</h1>
        <p>Answer correctly before time runs out. Correct answers add a second to the clock.</p>
      </div>
      <div id="main">
        <div id="game-area">
          <h2><span id="seconds-left">10</span> seconds left.</h2>
          <p id="question"></p>
          <input id="answer" type="number" placeholder="0" />
        </div>
        <div id="highest-number-area">
          <h3>Pick the largest number to use. How smart are you?</h3>
          <input id="highest-number" type="number" placeholder="10" min="1" />
        </div>
        <div id="operator-select-area">
          <h4>Toggle operators</h4>
          <form id="operator-select-form">
            <input type="checkbox" id="addition" class="operator-selector" checked />
            <label for="addition" class="selected"><i class="fa-solid fa-plus"></i></label>

            <input type="checkbox" id="subtraction" class="operator-selector" />
            <label for="subtraction"><i class="fa-solid fa-minus"></i></label>

            <input type="checkbox" id="multiplication" class="operator-selector" />
            <label for="multiplication"><i class="fa-solid fa-xmark"></i></label>

            <input type="checkbox" id="division" class="operator-selector" />
            <label for="division"><i class="fa-solid fa-divide"></i></label>
          </form>
        </div>
      </div>
      <div id="footer">
        <div id="score-area">
          <p>High Score: <span id="high-score">0</span></p>
          <p>Current Score: <span id="current-score">0</span></p>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
